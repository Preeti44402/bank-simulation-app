<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodnest Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
        }
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.5s ease; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Navigation -->
    <nav class="glass-effect shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <div class="text-2xl font-bold text-indigo-600">üè¶ Kodnest</div>
                </div>
                <div id="nav-user" class="hidden flex items-center space-x-4">
                    <span id="user-name" class="text-gray-700 font-medium"></span>
                    <button onclick="logout()" class="text-red-500 hover:text-red-700 font-medium">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        
        <!-- Auth Container -->
        <div id="auth-container" class="fade-in">
            <div class="max-w-md mx-auto">
                <!-- Auth Toggle -->
                <div class="glass-effect rounded-2xl shadow-xl overflow-hidden">
                    <div class="flex">
                        <button id="login-tab" onclick="showLogin()" class="flex-1 py-4 text-center font-semibold text-indigo-600 border-b-2 border-indigo-600 bg-white">
                            Login
                        </button>
                        <button id="register-tab" onclick="showRegister()" class="flex-1 py-4 text-center font-semibold text-gray-500 border-b-2 border-transparent bg-gray-50">
                            Register
                        </button>
                    </div>
                    
                    <!-- Login Form -->
                    <div id="login-form" class="p-8">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Welcome Back</h2>
                        <form onsubmit="handleLogin(event)">
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                                <input type="email" id="login-email" required
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"
                                    placeholder="Enter your email">
                            </div>
                            <div class="mb-6">
                                <label class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                                <input type="password" id="login-password" required
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"
                                    placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn-primary w-full py-3 rounded-lg text-white font-semibold">
                                Login
                            </button>
                        </form>
                        <div id="login-error" class="mt-4 text-red-500 text-sm text-center hidden"></div>
                    </div>
                    
                    <!-- Register Form -->
                    <div id="register-form" class="p-8 hidden">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create Account</h2>
                        <form onsubmit="handleRegister(event)">
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-medium mb-2">Full Name</label>
                                <input type="text" id="register-name" required
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"
                                    placeholder="Enter your full name">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                                <input type="email" id="register-email" required
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"
                                    placeholder="Enter your email">
                            </div>
                            <div class="mb-6">
                                <label class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                                <input type="password" id="register-password" required
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"
                                    placeholder="Create a password">
                            </div>
                            <button type="submit" class="btn-primary w-full py-3 rounded-lg text-white font-semibold">
                                Register
                            </button>
                        </form>
                        <div id="register-error" class="mt-4 text-red-500 text-sm text-center hidden"></div>
                        <div id="register-success" class="mt-4 text-green-500 text-sm text-center hidden"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Container -->
        <div id="dashboard-container" class="hidden fade-in">
            <div class="max-w-4xl mx-auto">
                <!-- Welcome Section -->
                <div class="glass-effect rounded-2xl shadow-xl p-8 mb-8">
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome, <span id="dashboard-name">User</span>!</h1>
                    <p class="text-gray-600">Manage your banking with ease</p>
                </div>

                <!-- Action Buttons -->
                <div class="grid md:grid-cols-2 gap-6 mb-8">
                    <!-- Check Balance Button -->
                    <button onclick="checkBalance()" class="glass-effect rounded-2xl shadow-xl p-8 text-left hover:shadow-2xl transition-all duration-300 group">
                        <div class="w-16 h-16 rounded-full bg-indigo-100 flex items-center justify-center mb-4 group-hover:scale-110 transition">
                            <span class="text-3xl">üí∞</span>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">Check Balance</h3>
                        <p class="text-gray-600">View your current account balance</p>
                    </button>

                    <!-- Send Money Button -->
                    <button onclick="showSendMoney()" class="glass-effect rounded-2xl shadow-xl p-8 text-left hover:shadow-2xl transition-all duration-300 group">
                        <div class="w-16 h-16 rounded-full bg-pink-100 flex items-center justify-center mb-4 group-hover:scale-110 transition">
                            <span class="text-3xl">üí∏</span>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">Send Money</h3>
                        <p class="text-gray-600">Transfer money to other accounts</p>
                    </button>
                </div>

                <!-- Balance Display -->
                <div id="balance-display" class="glass-effect rounded-2xl shadow-xl p-8 hidden">
                    <h3 class="text-lg font-semibold text-gray-700 mb-4">Account Balance</h3>
                    <div class="text-5xl font-bold text-indigo-600" id="balance-amount">$0.00</div>
                    <p class="text-gray-500 mt-2">Customer ID: <span id="customer-id"></span></p>
                </div>

                <!-- Send Money Form -->
                <div id="send-money-form" class="glass-effect rounded-2xl shadow-xl p-8 hidden">
                    <h3 class="text-xl font-bold text-gray-800 mb-6">Send Money</h3>
                    <form onsubmit="handleSendMoney(event)">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-medium mb-2">Recipient Customer ID</label>
                            <input type="number" id="recipient-id" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"
                                placeholder="Enter recipient's customer ID">
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-medium mb-2">Amount ($)</label>
                            <input type="number" id="send-amount" required min="0.01" step="0.01"
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"
                                placeholder="Enter amount to send">
                        </div>
                        <div class="flex space-x-4">
                            <button type="button" onclick="hideSendMoney()" class="flex-1 py-3 rounded-lg border border-gray-300 text-gray-700 font-semibold hover:bg-gray-50 transition">
                                Cancel
                            </button>
                            <button type="submit" class="btn-secondary flex-1 py-3 rounded-lg text-white font-semibold">
                                Send Money
                            </button>
                        </div>
                    </form>
                    <div id="send-error" class="mt-4 text-red-500 text-sm hidden"></div>
                    <div id="send-success" class="mt-4 text-green-500 text-sm hidden"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
